<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <link rel="stylesheet" href="https://use.typekit.net/gur3hpx.css">
    <link rel="stylesheet" href="assets/index_style.css">
    <title>Rhythm Game</title>
</head>
<body>
<div id="container">
    <div class="decorative_bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <img class="p1 decoration note" src="assets/images/note_white.svg">
        <img class="p2 decoration rest" src="assets/images/rest_white.svg">
        <img class="p3 decoration note" src="assets/images/note_white.svg">
        <img class="p4 decoration rest" src="assets/images/rest_white.svg">
        <img class="p5 decoration note" src="assets/images/note_white.svg">
        <img class="p6 decoration rest" src="assets/images/rest_white.svg">
        <img class="p7 decoration note" src="assets/images/note_white.svg">
        <img class="p8 decoration rest" src="assets/images/rest_white.svg">
    </div>
    <div id="title">Rhythm Game</div>
    <div id="start">
    <a id="game_link" href="game.html">
    <div id="startButton">Start!</div>
    </a>
    <div id="level_select">
        <div id="level_shapes">
            <div class="arrow" id="arr_left">
                <img id="arrow_left" src="assets/images/arrow.svg">
            </div>
            <div id="selected_level">Level 1</div>
            <div class="arrow" id="arr_right">
                <img id="arrow_right" src="assets/images/arrow.svg">
            </div>
        </div>
    </div>
    <div class="decorative_bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <img class="p1 decoration note" src="assets/images/note_white.svg">
        <img class="p2 decoration rest" src="assets/images/rest_white.svg">
        <img class="p3 decoration note" src="assets/images/note_white.svg">
        <img class="p4 decoration rest" src="assets/images/rest_white.svg">
        <img class="p5 decoration note" src="assets/images/note_white.svg">
        <img class="p6 decoration rest" src="assets/images/rest_white.svg">
        <img class="p7 decoration note" src="assets/images/note_white.svg">
        <img class="p8 decoration rest" src="assets/images/rest_white.svg">
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="assets/level_select.js"></script>
</html>
